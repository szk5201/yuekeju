server:
  port: 8083
spring:
  application:
    name: yuekeju-gateway
  cloud:
    nacos:
      config:
        server-addr: 47.101.219.100:8848
        file-extension: yaml
      discovery:
        server-addr: 47.101.219.100:8848
    sentinel:
      transport:
        dashboard: 47.101.219.100:8080
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: true #开启自动路由,以服务id建立路由，服务id默认大写
          lower-case-service-id: true #服务id设置为小写
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: src/main/resources
  zipkin:
    enabled: true
    base-url: http://47.101.219.100:9411/
    #discovery-client-enabled: false
  sleuth:
    sampler:
      probability: 1.0
management:
  endpoints:
    web:
      exposure:
        include: '*'
