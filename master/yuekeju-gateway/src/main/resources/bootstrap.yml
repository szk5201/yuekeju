server:
  port: 8083
spring:
  application:
    name: yuekeju-gateway
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: e8fdea62-7b3b-4b18-bf32-0821f5689209
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: true #开启自动路由,以服务id建立路由，服务id默认大写
          lower-case-service-id: true #服务id设置为小写
    sentinel:
      transport:
        dashboard: 127.0.0.1:28000
        port: 8719
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: src/main/resources
  zipkin:
    enabled: true
    base-url: http://127.0.0.1:9411/
    discovery-client-enabled: false
  sleuth:
    sampler:
      probability: 1.0


management:
  endpoints:
    web:
      exposure:
        include: '*'

